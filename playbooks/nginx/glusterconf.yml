---
- hosts: web2server
  become: true
  tasks:
    - name: "Copy key db"
      copy:
            src: ../../.vagrant/machines/db/virtualbox/private_key
            dest: /home/vagrant/private_key_db
            owner: root
            group: wheel
            mode: '0400'
    - name: "Copy key web1"
      copy:
            src: ../../.vagrant/machines/web1/virtualbox/private_key
            dest: /home/vagrant/private_key_web1
            owner: root
            group: wheel
            mode: '0400'
    - name: "Install epel repository"
      yum:
        name: epel-release
    - name: "Install nginx"
      yum:
        name: nginx
        state: present
    - name: "Start nginx"
      service:
        name: nginx
        state: started
        enabled: yes
    - name: "Configure nginx"
      template:
        src: templates/index.j2
        dest: /usr/share/nginx/html/index.html
        owner: root
        group: wheel
        mode: "0644"
